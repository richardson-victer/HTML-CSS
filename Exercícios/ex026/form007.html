<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="SP">Rio de Janeiro</option>
                    <option value="SP">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="SP"> Maranhão</option>
                    <option value="SP">Pernambuco</option>
                    <option value="SP">Rio Grande do Note</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Sua profissão aqui">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>   

            <p>
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
            </p>
        
        
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>


    </form>
</body>
</html>
