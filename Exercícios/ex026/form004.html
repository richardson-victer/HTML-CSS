<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Exemplo de formul√°rio</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="1" maxlength="30">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="em
                ">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required pattern="^\(\d{2}\)\d{4-5}-\d{4}$" autocomplete="tel" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
       
    </form>
</body>
</html>
