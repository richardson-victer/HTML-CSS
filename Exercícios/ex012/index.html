<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo esta hospedado no meu próprio servidor.</p> 
   <video src="media/Meu-Video1.Mp4.mp4" width="560" controls></video>

<video controls
source src="media/Meu-Video1.Mp4.mp4"type="video/mp4" width="300"
></video>

<h1>Inserindo vídeos do youtube</h1>
<p>(Não consome dados do cliente)</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
