<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Calm Cam - TrackTribe.mp3"controls autoplay></audio>
<!--MP3 WAV OGG-->
<p>Nova maneira</p>
<audio preload="metadata" controls autoplay>
    <source src="midia/On The Rocks - TrackTribe.mp3" type="audio/mpeg">
    <source src="midia/On The Rocks - TrackTribe.mp3" type="audio/ogg">
    <source src="midia/On The Rocks - TrackTribe.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não consegue produzir audio. <a href="midia/On The Rocks - TrackTribe.mp3">Clique aqui para reproduzir o seu arquivo MP3</a></p>
</audio>
</body>
</html>
