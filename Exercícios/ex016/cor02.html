<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            /*Configurações globais das CSS */
            height: 100%;
        }
        body {
            /*Opções: 
            radial gradient
            to right, to left, to top 
            45deg, 90deg (Angulações)*/
            background-image: linear-gradient(to right,#4FFFDC, #3FCCB0, #3D8577);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
